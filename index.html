<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script defer src="./app.js"></script>
    <!-- Rating state start -->
    <div class="main-card-component">
      <div class="star-holder">
        <img
          src="./images/icon-star.svg"
          alt="logo that looks like a yellow star"
          srcset=""
        />
      </div>
      <div class="text-section">
        <h1 class="title">How did we do?</h1>
        <p class="info">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <form class="rating-section">
        <div class="rating__flex">
          <label><input type="radio" name="rate-us" class="pointer" value="1" id="one-b"  /><span class="float" id="one">1</span></label>
          <label><input type="radio" name="rate-us" class="pointer" value="2" id="two-b" /><span class="float" id="two-n">2</span></label>
          <label><input type="radio" name="rate-us" class="pointer" value="3" id="three-b" /><span class="float" id="three-n">3</span></label>
          <label><input type="radio" name="rate-us" class="pointer" value="4" id="four-b" /><span class="float" id="four-n">4</span></label>
          <label><input type="radio" name="rate-us" class="pointer" value="5" id="five-b" /><span class="float" id="five-n">5</span></label>
        </div>
        <input class="cta" type="submit" value="Submit">
        </form>
    <div class="main-card-component alternative" id="hidden">
      <div class="img-section">
        <div class="img-holder">
          <img
            src="./images/illustration-thank-you.svg"
            alt="A image that says thank you User"
          />
        </div>
      </div>
      <div class="text-section-alt">
        <div class="nmbr-of-stars">
          <p class="star-info">
            You selected <span class="reactive"></span> out of 5
          </p>
        </div>
        <div class="alterante-text">
          <h1 class="thank-you title">Thank you!</h1>
          <p class="alt info">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- Add rating here -->

    <!-- Thank you state end -->
  </body>
</html>
