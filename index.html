    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <body>
    <script defer src="./app.js"></script>
    <!-- Rating state start -->
    <div class="main-card-component">
      <div class="star-holder">
        <img
          src="./images/icon-star.svg"
          alt="logo that looks like a yellow star"
          srcset=""
        />
      </div>
      <div class="text-section">
        <h1 class="title">How did we do?</h1>
        <p class="info">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating-section">
        <button class="pointer">1</button><button class="pointer">2</button
        ><button class="pointer">3</button><button class="pointer">4</button
        ><button class="pointer">5</button>
      </div>
      <button class="cta">Submit</button>
    </div>
    <div class="main-card-component alternative " id="hidden">
      <div class="img-section">
        <div class="img-holder">
          <img
            src="./images/illustration-thank-you.svg"
            alt="A image that says thank you User"
          />
        </div>
      </div>
      <div class="text-section-alt">
        <div class="nmbr-of-stars">
          <p class="star-info">You selected <span class="reactive"></span> out of 5</p>
        </div>
        <div class="alterante-text">
          <h1 class="thank-you title">Thank you!</h1>
          <p class="alt info">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
